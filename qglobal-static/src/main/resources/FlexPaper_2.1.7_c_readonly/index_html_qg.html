<!doctype html>
<html>
    <head> 
        <title>FlexPaper AdaptiveUI</title>                
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
        <style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; }   
			#flashContent { display:none; }
        </style> 
		
		<link rel="stylesheet" type="text/css" href="css/flexpaper.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.extensions.min.js"></script>
		<script type="text/javascript" src="js/flexpaper.js"></script>
		<script type="text/javascript" src="js/flexpaper_handlers.js"></script>
    </head> 
    <body>
        <div id="documentViewer" class="flexpaper_viewer" style="position:absolute;left:10px;top:10px;width:900px;height:900px"></div>

        <script type="text/javascript">
            function getDocumentUrl(document){
                return "php/services/view.php?doc={doc}&format={format}&page={page}".replace("{doc}",document);
            }

            var startDocument = "Paper";

            $('#documentViewer').FlexPaperViewer(
                   { config : {

                     SWFFile : 'docs/Paper.pdf.swf',
                     IMGFiles : 'docs/Paper.pdf_{page}.png',
                     
                     PDFFile : 'pdf/EVT2_DSB_FormA.pdf',

                     Scale : 0.5,
                     ZoomTransition : 'easeOut',
                     ZoomTime : 0.5,
                     ZoomInterval : 0.1,
                     FitPageOnLoad : true,
                     FitWidthOnLoad : false,
                     FullScreenAsMaxWindow : false,
                     ProgressiveLoading : false,
                     MinZoomSize : 0.2,
                     MaxZoomSize : 5,
                     SearchMatchAll : false,
                     InitViewMode : 'Portrait',
                     RenderingOrder : 'html5,flash',
                     StartAtPage : '',

                     ViewModeToolsVisible : true,
                     ZoomToolsVisible : true,
                     NavToolsVisible : true,
                     CursorToolsVisible : true,
                     SearchToolsVisible : true,
                     WMode : 'window',
                     localeChain: 'en_US'
                   }}
            );
        </script>

       

        <script type="text/javascript">
            var url = window.location.href.toString();

            if(location.length==0){
                url = document.URL.toString();
            }

            if(url.indexOf("file:")>=0){
                jQuery('#documentViewer').html("<div style='position:relative;background-color:#ffffff;width:900px;font-family:Verdana;font-size:10pt;left:22%;top:20%;padding: 10px 10px 10px 10px;border-style:solid;border-width:5px;'><img src=''>&nbsp;<b>You are trying to use FlexPaper from a local directory.</b><br/><br/> FlexPaper needs to be copied to a web server before the viewer can display its document properly.<br/><br/>Please copy the FlexPaper files to a web server and access the viewer through a http:// url.</div>");
            }
        </script>
   </body> 
</html>
